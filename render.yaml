services:
  - type: web
    name: albion-guild-assistance
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: BOT_TOKEN
        value: your_discord_bot_token
      - key: GUILD_IDS
        value: your_guild_ids_comma_separated
      - key: ALLOWED_USER_ID
        value: your_allowed_user_id
